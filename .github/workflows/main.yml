name: Automatic Python Application Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build the application
      run: pyinstaller --onefile --windowed --icon=view/icon.ico --add-data "view/icon.png;." main.py
      working-directory: ./crypto_keeper

    - name: Create CryptoKeeper folder and move exe
      run: |
        mkdir CryptoKeeper
        move dist\main.exe CryptoKeeper\CryptoKeeper.exe
      working-directory: ./crypto_keeper

    - name: Zip CryptoKeeper folder
      run: Compress-Archive -Path CryptoKeeper -DestinationPath CryptoKeeper.zip
      working-directory: ./crypto_keeper

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./crypto_keeper/CryptoKeeper.zip
        asset_name: CryptoKeeper-Windows-${{ github.ref }}.zip
        asset_content_type: application/zip