name: Automatic Python Application Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build the Windows application
      run: pyinstaller --onefile --windowed --icon="view/icon.ico" --add-data "view/icon.png;view" main.py
      working-directory: ./crypto_keeper

    - name: Move Windows exe to temporary directory
      run: |
        mkdir build
        move dist\main.exe build\CryptoKeeper-Windows.exe
      working-directory: ./crypto_keeper

    - uses: actions/upload-artifact@v2
      with:
        name: build
        path: crypto_keeper/build

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build the macOS application
      run: pyinstaller --onefile --windowed --icon="view/icon.icns" --add-data "view/icon.icns:view" main.py
      working-directory: ./crypto_keeper

    - name: Move macOS app to temporary directory
      run: |
        mkdir build
        mv dist/main.app build/CryptoKeeper-macOS.app
      working-directory: ./crypto_keeper

    - uses: actions/upload-artifact@v2
      with:
        name: build
        path: crypto_keeper/build

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/download-artifact@v2
      with:
        name: build
        path: build

    - name: Zip build folder
      run: zip -r CryptoKeeper.zip build

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./CryptoKeeper.zip
        asset_name: CryptoKeeper-${{ github.ref }}.zip
        asset_content_type: application/zip